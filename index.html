<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="/assets/sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
  <audio data-key="83" src="/assets/sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
  <audio data-key="68" src="/assets/sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
  <audio data-key="70" src="/assets/sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
  <audio data-key="71" src="/assets/sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
  <audio data-key="72" src="/assets/sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
  <audio data-key="74" src="/assets/sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
  <audio data-key="75" src="/assets/sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
  <audio data-key="76" src="/assets/sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

<script>
  const keys = document.querySelectorAll('.key')

  function playSound(e) {
     //get the audio tag that matches the key being pressed
     const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`)
    //rewind the audio clip to the start so we dont have to wait for it to finish before a new one begins
    audio.currentTime = 0;
    //play the audio that is attached to that tag
    audio.play()

    //add the playing class to whatever key is being pressed
    const key = document.querySelector(`.key[data-key="${event.keyCode}"]`)
    key.classList.add('playing')
  }

  function removeTransition (e) {
    //skip if its not a transform
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing')
  }

  
  keys.forEach(key => key.addEventListener('transitionend', removeTransition))
  window.addEventListener("keydown", playSound)

</script>


</body>
</html>
